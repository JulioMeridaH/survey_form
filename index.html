<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Basic data collection</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Your name..." required/></label>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="example@example.com" required/></label>
        <label for="number" id="number-label">Number: <input id="number" type="number" placeholder="#" min="1" max="9" required/></label>
        <label for="dropdown">Select an option:
            <select id="dropdown" name="option">
                <option value="Option 1" value="Option 1">Option 1</option>
                <option value="Option 2" value="Option 1">Option 2</option>
            </select>
        </label>
        <label>Option A: 
            <input type="radio" name="A/B" value="A" checked/>
        </label>
        <label>Option B: 
            <input type="radio" name="A/B" value="B"/>
        </label>
        <label>Check 1<input type="checkbox" value="Check 1"/></label>
        <label>Check 2<input type="checkbox" value="Check 2"/></label>
        <label>Additional comments: <textarea></textarea></label>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
